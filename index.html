<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Todoolean</title>
</head>
<body>
  <div class="container">
    <input id="input" type="text" name="" value="" placeholder="Inserisci un testo">
    <button type="button" name="button">Invia</button>
  </div>
  <h2>To Do List</h2>
  <ol class="lists">

  </ol>




  <script id="list-template" type="text/x-handlebars-template">
  <li class="todo">
    {{text}}
  </li>
  </script>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
